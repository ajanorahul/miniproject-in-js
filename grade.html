<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: rgb(77, 73, 73);
        }
    </style>
    <title>Greading System</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center text-success">Grading System</h1>
                
                    <div class="form-group text-white">
                        <label for="title">English</label>
                        <input type="text" class="form-control" id="english" aria-describedby="emailHelp" required="true">
                        
                    </div>
                    <div class="form-group text-white">
                        <label for="title">Maths</label>
                        <input type="text" class="form-control" id="maths" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="form-group text-white">
                        <label for="title">Science</label>
                        <input type="text" class="form-control" id="science" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="form-group text-white">
                        <label for="title">Nepali</label>
                        <input type="text" class="form-control" id="nepali" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="form-group text-white">
                        <label for="title">Computer</label>
                        <input type="text" class="form-control" id="computer" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Enter the mark's score not more then 100</small>
                    </div>
                    <button type="submit" id="add" class="btn btn-primary my-2" onclick="total()">Add to list</button>
                    
                    <div id="output" class="mb-4">
                        <div class="card mb-2">
                            <div class="card-block">
                                <h4>Total:</h4>
                                <div id="total">
    
                                </div>
                            </div>
                        </div>
    
                  
                    
                        <div class="card mb-2">
                            <div class="card-block">
                                <h4>Percentage:</h4>
                                <div id="percentage">
    
                                </div>
                            </div>
                        </div>
    
                    
                    
                        <div class="card mb-2">
                            <div class="card-block">
                                <h4>Remarks:</h4>
                                <div id="remark">
    
                                </div>
                            </div>
                        </div>
    
                    </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/grade.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
